<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Course Scrapping</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <!-- <button id="btnOpen">Open</button> -->
    </div>
    <div class="stats">
        <div class="stats__card">
            <div class="stats__card__content">
                <i class="icon-time"></i>
                <div>
                    <p><strong>153 hours</strong></p>
                </div>
            </div>
        </div>
        <div class="stats__card">
            <div class="stats__card__content">
                <i class="icon-courses"></i>
                <div>
                    <p><strong>14 courses</strong></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="title">Keep learning</p>
        <div class="button__container">
            <button class="cta__button" id="btnSearch">Get Course Info</button>
        </div>
        <div class="courses"></div>
        <pre class="data"></pre>
    </div>
    <script src="./scrap.js"></script>
</body>
</html>
